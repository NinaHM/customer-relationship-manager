<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

	<title>Save customer</title>
	
</head>

<body>

	<nav class="navbar navbar-dark bg-success">
  		<span class="navbar-brand">
    		CRM - Customer Relationship Manager
  		</span>
	</nav>

	<div class="container">	
	
		<div class="card border-light p-3 my-4 col-md-6 offset-md-3 text-left bg-light">
			<div class="card-body">
			
			<h2 class="text-center mb-4">Save customer</h2>
			
			<form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="post">
			
	   			<input type="hidden" th:field="*{id}" />
	   			
	   			<div class="form-group">
				    <label for="firstName">First name</label>
				    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name">
			  	</div>
			  	<div class="form-group">
				    <label>Last name*</label>
				    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? is-invalid : '' "
				   		th:field="*{lastName}" placeholder="Enter last name">
				    <div class="invalid-feedback" th:errors="*{lastName}">
          				error message
        			</div>
        		</div>
			  	<div class="form-group">
				    <label>E-mail*</label>
				    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email')} ? is-invalid : '' " 
				    	th:field="*{email}" placeholder="Enter e-mail address">
			    	 <div class="invalid-feedback" th:errors="*{email}">
          				error message
        			</div>
			  	</div>
			  	<div class="text-center" >
			  		<button type="submit" class="btn btn-success col-4 m-4">Save customer</button>
			  	</div>
			</form>

			<div>
				<a class="text-danger" th:href="@{~/list}">Back to list</a>
			</div>
		</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
